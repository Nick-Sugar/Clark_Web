    <link href="Scripts/css/testui.css" rel="stylesheet" type="text/css" media="screen">
    <title>ClarkForWeb</title>

<body>
    <div id="usercontrol">
        <div class="channels">
            <center><p>channels</p></center>
        </div>
        <div class="userpanel">
            <div id="logindata">
                <p id="usericon"></p>
                <p>UserName</p>
                <button id="logout" onclick="OnButtonClick();">logout</button>
                <script language="javascript" type="text/javascript">function OnButtonClick() {
                        document.getElementById('usericon').style.backgroundImage = 'url("https://lh3.googleusercontent.com/ogw/ADGmqu-lgFRReeKyp1uQ8NvsvjWeLRpf3fT2XKIdZO3Z=s32-c-mo")'
                    }</script>
            </div>
        </div>
    </div>
    <div id="contents">
        <div id="monitor_panel">
            <div class="monitor">
                <center><p>monitor</p></center>
                <video id="local_video" autoplay style="width: 90%; height: 90%; border: 1px solid black;"></video>
                <button onclick="startVideo()">Start</button>
                <button onclick="startWindow()">画面共有</button>
            </div>
            <div class="controlpanel">
                <center><p>controlpanel</p></center>
            </div>
        </div>
        <div id="chat_panel">
            <div class="chat">
                <center><p>chat</p></center>
            </div>
            <div class="inputtext">
                <center><p>inputtext</p></center>
            </div>
        </div>
    </div>
    <script src="Scripts/js/test.js"></script>
</body>
