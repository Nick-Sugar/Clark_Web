<html>
<head>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
    <script src="Scripts/js/test.js"></script>
    <link href="Scripts/css/testui.css" rel="stylesheet" type="text/css" media="screen">
    <title>ClarkForWeb</title>
</head>
    <body>
        <div id="usercontrol">
            <div class="channels">
                <center><p>channels</p></center>
            </div>
            <div class="userpanel">
                <div id="logindata">
                    <p id="usericon"></p>
                    <p>UserName</p>
                    <button id="logout" onclick="OnButtonClick();">logout</button>
                    <script language="javascript" type="text/javascript">function OnButtonClick() {
                            document.getElementById('usericon').style.backgroundImage = 'url("https://lh3.googleusercontent.com/ogw/ADGmqu-lgFRReeKyp1uQ8NvsvjWeLRpf3fT2XKIdZO3Z=s32-c-mo")'
                        }</script>
                </div>
            </div>
        </div>
        <div id="contents">
            <div id="monitor_panel">
                <div class="monitor">
                    <center><p>monitor</p></center>
                    <video id="local_video" autoplay style="width: auto; height: auto; border: 1px solid black;"></video>
                    <button onclick="startVideo()">Start</button>
                </div>
                <div class="controlpanel">
                    <center><p>controlpanel</p></center>
                </div>
            </div>
            <div id="chat_panel">
                <div class="chat">
                    <center><p>chat</p></center>
                </div>
                <div class="inputtext">
                    <center><p>inputtext</p></center>
                </div>
            </div>
        </div>
    </body>
</html>
